<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mortgage Result</title> 
  <link rel="stylesheet" href="/css/result.css"> 
</head>
<body> 
  <main class="main">
     <div class="mortgage-form">  
         <div class="mortgage-wrapper">
             <h1>Mortgage Calculator</h1> 
             <button class="clear-all">Clear All</button>
         </div>  
         <form>
            <label for="mortgage" class="mortgage">Mortgage Amount</label>
            <div class="input-group">
               <span class="symbol">£</span> 
               <input type="number" id="mortgage" class="mortgage-input" required>
            </div>   
            <div class="mortgage-interest">  
               <div>
                  <label for="mortgage-term" class="mortgage">Mortgage Term</label> 
                  <div class="mortgage-control"> 
                        <input type="number" id="mortgage-term" class="" required> 
                        <span  class="years">years</span> 
                   </div>   
               </div> 
               <div>
                  <label for="mortgage-percent" class="mortgage">Mortgage Percent</label> 
                   <div class="mortgage-control"> 
                        <input type="number" id="mortgage-percent" class="" required> 
                        <span  class="percent">%</span> 
                   </div>   
               </div> 
            </div> 

            <label for="mortgage-type" class="mortgage">Mortgage Type</label> 
            <div class="mortgage-type">
               <input type="radio" id="mortgage-type" required> 
               <span>Repayment</span>
            </div>
            <div class="interest-only">
               <input type="radio" id="mortgage-type" required> 
               <span>Interest Only</span>
            </div> 
            <button class="cta-calculate"><img src="/assets/images/icon-calculator.svg" alt="calculator">Calculate Repayment</button>
         </form> 
    </div> 
    <section class="result-display">  
       <h2>Your results</h2>  
        <p>Your results are shwon below based on the information you provided. To adjust the result, edit the form and click "calculate repaymet" again</p> 
        <div class="display"> 
          <div class="monthly-repayment"> 
            <p>Your monthly repayment</p> 
            <div class="repayment">£ <span class="amount">1,797.74</span></div> 
          </div>
          <div class="total-repayment">
             <p>Total your repayment over the term</p> 
             <div>£<span>539,322.23</span></div>
          </div>

        </div>
     
     
    </section> 
  </main>
  
</body>
</html>
